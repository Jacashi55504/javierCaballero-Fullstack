<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar1 border-bottom border-body navbar-expand-lg py-4">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand mb-0 h1" href="index.html">VoidVials</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item navbar1">
                        <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Coming Soon</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user" style="color: #020812;"></i>
                        </a>
                        <ul class="dropdown-menu" id="dropdownMenu">
                            <li><a class="dropdown-item" href="./login.html">Iniciar sesión</a></li>
                            <li><a class="dropdown-item" href="./register.html">Registrarse</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="./pedidos.html" class="btn btn-outline-success">Mis pedidos</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-success" id="ver-carrito" data-bs-toggle="modal" data-bs-target="#productos-agregados">Ver Carrito</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container align-items-center justify-content-center" style="margin-top: 70px;">
        <div class="row">
            <div class="col" style="background-color: white; border: 1px solid black;">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.token) {
                    // Guardar el token en localStorage
                    localStorage.setItem('token', data.token);
                    window.token = data.token;
                    alert('Inicio de sesión exitoso');
                    
                    window.location.href = '/index.html';
                } else {
                    alert('Credenciales inválidas');
                }
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                alert('Error al iniciar sesión');
            }
        });
    </script>

    <!-- Carrito Modal -->
    <div class="modal fade" id="productos-agregados" tabindex="-1" aria-labelledby="productosAgregadosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productosAgregadosLabel">Productos en el Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="lista-productos" class="list-group">
                        <!-- Productos agregados dinámicamente aquí -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="borrar-carrito">Borrar Carrito</button>
                    <button type="button" class="btn btn-success" id="realizar-pedido">Realizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="behavior.js"></script>
</body>
